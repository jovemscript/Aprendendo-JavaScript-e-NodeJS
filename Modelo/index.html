<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Modelo</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <section class="container">

        <h1>Calculadora de IMC</h1>

    <div class="obs">

        <div class="imc">

            <h1>IMC</h1>

            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>

        </div>

        <div class="resultado">
            <h1>Resultado</h1>

            <p>Abaixo do Peso</p>
            <p>Peso Normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade Grau 1</p>
            <p>Obesidade Grau 2</p>
            <p>Obesidade Grau 3</p>

        </div>

    </div>  

    <div class="calc">

        <h1>Calcule se IMC</h1>
        <form id="formulario">
        <p>Peso:  Altura:  </p> 

            <input type="text" id="peso">
            
            <input type="text" id="altura">

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>

    </div>


    </section>
    <script src="./assets/js/main.js"></script>

    <p class="copy"> Desenvolvido por Eduardo Leite</p>

</body>

<footer>
</footer>
</html>
